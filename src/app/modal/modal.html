<ion-header>
    <ion-navbar>
        <ion-title>Credito/Debito</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input name="goalValue" [(ngModel)] = "value" type="text" placeholder="(R$) Valor" [brmasker]="{money: true, thousand: '',  decimalCaracter: '.'}"></ion-input>
        </ion-item>
        <button ion-button color="secondary" (click)="add()">Salvar</button>
    </ion-list>
</ion-content>
