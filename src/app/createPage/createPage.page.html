<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meus Objetivos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meus Objetivos</ion-title>
    </ion-toolbar>
  </ion-header>

  <form  #form="ngForm" (ngSubmit)="create(form)">
    <ion-grid>
      <ion-row color="light" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Adicionar novo objetivo</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" [(ngModel)] = "goal.name" type="text" placeholder="Nome" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="description" [(ngModel)] = "goal.description" type="text" placeholder="Descricao" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="goalValue" [(ngModel)] = "goal.goalValue" type="text" placeholder="(R$) Valor do objetivo" [brmasker]="{money: true, thousand: '',  decimalCaracter: '.'}"></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button color="light" size="large" type="submit" [disabled]="form.invalid" expand="block">Cadastrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
